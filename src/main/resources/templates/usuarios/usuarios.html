<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div th:insert="header :: topo"></div>
<body>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <td>Id</td>
        <td>Nome</td>
        <td>Cpf</td>
        <td>Email</td>
        <td>Senha</td>
        <td>Telefone</td>
        <td>Tipo Usuario</td>
        <td colspan="2">Acoes</td>
    </tr>
    </thead>
    <tr th:each="usuario: ${usuarios}">
        <td><span th:text="${usuario.id}"></span></td>
        <td><span th:text="${usuario.nome}"></span></td>
        <td><span th:text="${usuario.cpf}"></span></td>
        <td><span th:text="${usuario.email}"></span></td>
        <td><span th:text="${usuario.senha}"></span></td>
        <td><span th:text="${usuario.telefone}"></span></td>
        <td><span th:text="${usuario.userType}"></span></td>


        <td><a
                th:href="@{usuarios/editar/{codigo} (codigo=${usuario.id})}">Editar</a></td>
        <td><a
                th:href="@{usuarios/excluir/{codigo} (codigo=${usuario.id})}">Excluir</a></td>
    </tr>
</table>
</body>
<div th:insert="footer :: rodape"></div>
</html>
